<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>REGISTER</title>
	</head>
	<body>
		{% if user.is_authenticated %}
		<span>{{ user.username }}</span>
		<a href="{% url 'user-logout' %}">Logout</a>
		{% endif %}
		<form method="post">
			{% csrf_token %} {{ form.as_p }}
			<input type="submit" />
		</form>
	</body>
</html>
